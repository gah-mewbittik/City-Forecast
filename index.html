<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
</head>
<body>

    <header>
        <h1 class="head-banner">Weather Dashboard</h1>
    </header>
    <section id="top-sec">
        <aside class="search-area">Search for a City:
            <form class="formSubmit">
                <input class="city-input" type="text" placeholder="Enter City"/>
                <button class="searchButton" type="submit">Search</button>
                <hr>
            </form>
            <div class="results-container">
                
                <ul id="city-list">
                    <!--Past City results -->
                </ul>
            </div>
        </aside>
        <div class="dayDisplay">
            <!--Today's Forecast Displays Here-->
        </div>
</section>
    <h2 id="fiveDayHeader">5-Day Forecast:</h2>
    <div class="fiveDayDisplay">
        <!--5-Day Forecast Displays Here-->
    </div>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
